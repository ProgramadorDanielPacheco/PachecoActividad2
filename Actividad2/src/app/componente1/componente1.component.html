<strong>{{suma}}</strong>
<input [(ngModel)]="numero"/>

<strong *ngIf="numero >3">El numero es mayor que 3</strong>
<p *ngIf="numero == 3">El numero  es 3</p>
<p *ngIf="3> numero">El numero es menor que 3</p>

<tr *ngFor="let sueldo of sueldos">
    <td>{{sueldo}}</td>
</tr>
<ul *ngFor="let sueldo of sueldos">
    <li>{{sueldo}}</li>
</ul>
<div *ngFor="let sueldo of sueldos">
    <div>Sueldo: {{sueldo}}</div>
</div>
